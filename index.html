<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #bmi-form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div id="bmi-form">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01" required><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required><br><br>
        <button id="calculate">Calculate BMI</button><br><br>
        <p>Your BMI is: <span id="result"></span></p>
    </div>

    <script>
        const calculateButton = document.getElementById("calculate");
        const weightInput = document.getElementById("weight");
        const heightInput = document.getElementById("height");
        const resultElement = document.getElementById("result");

        calculateButton.addEventListener("click", calculateBMI);

        function calculateBMI() {
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value) / 100; // Convert to meters

            if (isNaN(weight) || isNaN(height)) {
                resultElement.textContent = "Please enter valid values.";
            } else {
                const bmi = weight / (height * height);
                resultElement.textContent = `Your BMI is ${bmi.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
